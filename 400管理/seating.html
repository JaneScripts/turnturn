<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>坐席管理</title>
<script src="../jsLib/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="../jsLib/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>
<script src="../jsLib/addmenu.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="../themes/default/css/addmenu.css" />
<link type="text/css" rel="stylesheet" href="../themes/default/css/style.css" />
</head>

<body>
	<div class="panel">
    	<div class="op" style="margin:0 10px;">
        	<input type="button" value="工作组管理" id="grpManger" class="btn btnIframe" style="width:100px;" />
            <input type="button" value="新增坐席" id="newSeating" class="btn btnIframe" style="width:100px;" />
            <input type="button" value="时间策略" id="timeStrategy" class="btn btnIframe" style="width:100px;" />
            <input type="button" value="区域策略" id="areaStrategy" class="btn btnIframe" style="width:100px;" />
        </div>
        <div id="list_seating" class="list">
        	<table border="1" cellspacing="0" cellpadding="0" id="table_seating">
            	<thead>
                	<tr r='0'>
                    	<td r='0' c='0'>序号</td>
                        <td r='0' c='1'>转接号码</td>
                        <td r='0' c='2'>分机</td>
                        <td r='0' c='3'>呼叫时长（秒）</td>
                        <td r='0' c='4'>时间策略</td>
                        <td r='0' c='5'>区域策略</td>
                        <td r='0' c='6'>技能策略</td>
                        <td r='0' c='7'>坐席工号</td>
                        <td r='0' c='8'>工作组</td>
                        <td r='0' c='9'>操作</td>
                    </tr>
                </thead>
                <tbody>
                	<tr r='1'>
                    	<td r='1' c='0'>1</td>
                        <td r='1' c='1'>123</td>
                        <td r='1' c='2'>40012454</td>
                        <td r='1' c='3'>20）</td>
                        <td r='1' c='4'>30</td>
                        <td r='1' c='5'></td>
                        <td r='1' c='6'></td>
                        <td r='1' c='7'></td>
                        <td r='1' c='8'></td>
                        <td r='1' c='9'>
                        	<input type="button" value="置顶" class="sticky"/>
                            <input type="button" value="前移" class="forward"/>
                            <input type="button" value="后移" class="backOff" />
                            <input type="button" value="最后" class="last"/>
                            <input type="button" value="编辑" class="edit"/>
                            <input type="button" value="删除" class="del"/>
                        </td>
                    </tr>
                    <tr r='2'>
                    	<td r='2' c='0'>1</td>
                        <td r='2' c='1'>123</td>
                        <td r='2' c='2'>40012454</td>
                        <td r='2' c='3'>20）</td>
                        <td r='2' c='4'>30</td>
                        <td r='2' c='5'></td>
                        <td r='2' c='6'></td>
                        <td r='2' c='7'></td>
                        <td r='2' c='8'></td>
                        <td r='2' c='9'>
                        	<input type="button" value="置顶" class="sticky"/>
                            <input type="button" value="前移" class="forward"/>
                            <input type="button" value="后移" class="backOff" />
                            <input type="button" value="最后" class="last"/>
                            <input type="button" value="编辑" class="edit"/>
                            <input type="button" value="删除" class="del"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 遮罩类弹出层 -->
    <div id="grpMangerAddIframe" class="seatingIframe" title="工作组管理" style="text-align:center;">
        <iframe src="workgrp.html" width="700px" height="1000px"
            frameborder="0" scrolling="no"></iframe>
    </div>
    <!-- 遮罩类弹出层 -->
    <div id="newSeatingAddIframe" class="seatingIframe" title="新增座席" style="text-align:center;">
        <iframe src="newSeating.html" width="500px" height="400px"
            frameborder="0" scrolling="no"></iframe>
    </div>
    <!-- 遮罩类弹出层 -->
    <div id="timeStrategyAddIframe" class="seatingIframe" title="时间策略" style="text-align:center;">
        <iframe src="timeStrategy.html" width="700px" height="1000px"
            frameborder="0" scrolling="no"></iframe>
    </div>
    <!-- 遮罩类弹出层 -->
    <div id="areaStrategyAddIframe" class="seatingIframe" title="区域策略" style="text-align:center;">
        <iframe src="areaStrategy.html" width="700px" height="1000px"
            frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
