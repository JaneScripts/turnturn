<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户基本资料</title>
<script src="../jsLib/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="../jsLib/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>
<script src="../jsLib/addmenu.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="../themes/default/css/addmenu.css" />
<link type="text/css" rel="stylesheet" href="../themes/default/css/style.css" />
</head>
<body>
	<div class="panel">
    	<div id="tabs">
        	<ul>
            	<li class="tab tab_select" id="tab_userInfo">用户基本信息</li>
                <li class="tab" id="tab_funcInfo">功能信息</li>
            </ul>
        </div>
        <div id="text_userInfo" class="text">
        	<form action="" method="post" id="form_userInfo">
                <div><span>用户名:</span><input type="text" value="admin" name="" /></div>
                <div><span>联系人:</span><input type="text" value="admin" name="" /></div>
                <div><span>计费类型:</span><input type="text" value="按时长计费" name="" /></div>
                <div><span>套餐类型:</span><input type="text" value="无套餐" name="" /></div>
                <div><span>套餐到期时间:</span><input type="text" value="17/07/2012" name="" class="pickDate" /></div>
                <div><span>账户余额:</span><input type="text" value="20000" name="" /></div>
                <div><span>套餐余额:</span><input type="text" value="1000" name="" /></div>
                <div><span>申请发票:</span><input type="button" value="申请发票" id="invoiceSupply" class="btn btnIframe" name=""/></div>
                <div><span>提示金额:</span><input type="text" value="2000元" name="" /></div>
                <div><span>公司名称:</span><input type="text" value="上海金润信息技术有限公司" /></div>
                <div><span>电话:</span><input type="text" value="" name="" /></div>
                <div><span>网址:</span><input type="text" value="http://www.400king.cn" /></div>
                <div><span>邮编:</span><input type="text" value="" name="" /></div>
                <div><span>E-mail:</span><input type="text" value="" name="" /></div>
                <div><span>传真:</span><input type="text" value="" name="" /></div>
                <div><span>地址:</span><input type="text" value="" name="" /></div>
                <div class="bottom" style="text-indent:30px;">
                	<input type="submit" value="确定" class="btn" />
                    <input type="button" value="重新设定" class="btn" />
                </div>
            </form>
        </div>
        <div id="text_funcInfo" class="text" style="display:none;">
        	<form action="" method="post" id="form_funcInfo">
                <div>
                    <span>电话呼叫方式:</span>
                    <select class="callType" name="">
                        <option value="0">循环呼</option>
                        <option value="1">顺序呼</option>
                    </select>
                </div>
                <div>
                    <span>通话录音提示语:</span>
                    <select class="recordingTips" name="">
                        <option value="0">提示</option>
                        <option value="1">不提示</option>
                    </select>
                </div>
                <div><span>预摘机:</span><input type="checkbox" class="yuzhai_check" name="" /></div>
                <div><span>功能到期时间:</span><input type="text" value="17/07/2012" class="pickDate" name="" /></div>
                <div><span>留言时长:</span><input type="text" style="width:20px;" name="" /><span>分钟</span></div>
                <div><span>录音时长:</span><input type="text" style="width:20px" name="" /><span>分钟</span></div>
                <div class="bottom" style="text-indent:30px;">
                	<input type="submit" value="确定" class="btn" />
                    <input type="button" value="重新设定" class="btn" />
                </div>
            </form>
        </div>
    </div>
    <!-- 遮罩类弹出层 -->
    <div id="invoiceSupplyAddIframe" class="divIframe" title="申请发票" style="text-align:center;">
        <iframe src="invoiceSupply.html" width="450px" height="700px"
            frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
