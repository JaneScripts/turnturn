<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>区域策略</title>
<script src="../jsLib/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="../jsLib/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>
<script src="../jsLib/addmenu.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="../themes/default/css/addmenu.css" />
<link type="text/css" rel="stylesheet" href="../themes/default/css/style.css" />
</head>

<body>
	<div class="panel">
    	<div id="tabs">
        	<ul>
            	<li id="tab_available" class="tab tab_select">可接听</li>
                <li id="tab_unavailable" class="tab">不可接听</li>
            </ul>
        </div>
        <div class="text" id="text_available">
        	<form action="" method="post" id="form_available" style="border-bottom:4px solid #ACACAC">
            	<div><span>城市</span><select class="province" name=""></select><select name=""></select></div>
                <div><span>开始时间:</span><input class="pickDate" name="" /><span>结束时间:</span><input type="submit" value="添加" class="btn" /></div>
            </form>
            <div class="op_available"><input type="button" value="删除" class="btn" /></div>
            <div class="list_avilable">
            	<table border="1" cellspacing="0" cellpadding="0" id="table_available">
                	<thead>
                    	<tr r='0'>
                        	<td r='0' c='0'><input type="checkbox" class="check_all check" /></td>
                            <td r='0' c='1'>区号</td>
                            <td r='0' c='2'>名称</td>
                            <td r='0' c='3'>开始时间</td>
                            <td r='0' c='4'>结束时间</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="text" id="text_unavailble" style="display:none">
        	<form action="" method="post" id="form_unavailable" style="border-bottom:4px solid #ACACAC">
            	<div><span>城市</span><select class="province" name=""></select><select name=""></select></div>
                <div><span>开始时间:</span><input class="pickDate" name="" /><span>结束时间:</span><input type="submit" value="添加" class="btn" /></div>
            </form>
            <div class="op_unavailable"><input type="button" value="删除" class="btn" /></div>
            <div class="list_unavilable">
            	<table border="1" cellspacing="0" cellpadding="0" id="table_unavailable">
                	<thead>
                    	<tr r='0'>
                        	<td r='0' c='0'><input type="checkbox" class="all_check check" /></td>
                            <td r='0' c='1'>区号</td>
                            <td r='0' c='2'>名称</td>
                            <td r='0' c='3'>开始时间</td>
                            <td r='0' c='4'>结束时间</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
