<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>申请发票</title>
<script src="../jsLib/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="../jsLib/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>
<script src="../jsLib/addmenu.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="../themes/default/css/addmenu.css" />
<link type="text/css" rel="stylesheet" href="../themes/default/css/style.css" />
</head>

<body>
	<div class="panel">
    	<form action="" method="post" id="form_invoiceSupply">
            	<div style="margin:0 10px;"><span style="font-family:'黑体','宋体','微软雅黑';font-size:18px; margin:10px 0;">申请发票</span></div>
                <div style="margin:0;padding:0;border-bottom:4px solid #ACACAC;"></div>
                <div><span>用户名:</span><span class="m">￥</span><input type="text" value="金润" /></div>
                <div><span>付款总额:</span><span class="m">￥</span><input type="text" value="5000" /></div>
                <div><span>未开发票总额:</span><span class="m">￥</span><input type="text" value="0" /><span class="m">元</span></div>
                <div><span>本次发票金额:</span><span class="m">￥</span><input type="text" value="0" class="money"/><span class="m">元</span><span style="font-size:12px; font:'黑体'; color:#FF0000;" class="m">发票金额不能低于500元</span></div>
                <div>
                	<span>发票对应项目:</span>
                    <select class="item_invoice">
                    	<option></option>
                    </select>
                </div>
                <div>
                	<span>发票对应子项:</span>
                    <select class="items_invoice">
                    	<option>增值税</option>
                    </select>
                </div>
                <div><span>发票抬头:</span><input type="text" value="上海金润信息技术有限公司" /></div>
                <div><span>收件人:</span><input type="text" value="李先生" /></div>
                <div><span>联系电话:</span><input type="text" value="021-31234567" /></div>
                <div><span>电子邮件:</span><input type="text" value="400king@163.com" /></div>
                <div><span>邮寄地址:</span><input type="text" value="上海市虹口区吴淞路469号 森林湾大厦B座 802室" /></div>
                <div><span>邮政编码:</span><input type="text" value="200080" /></div>
                <div class="bottom" style="text-indent:30px;">
                	<input type="submit" value="提交" class="btn" />
                    <input type="button" value="重新设定" class="btn" />
                </div>
         </form>
    </div>
</body>
</html>
